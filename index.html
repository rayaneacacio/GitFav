<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
  <script src="./scripts/main.js" type="module" defer></script>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="./assets/gitfav.svg" alt="">
    </div>
    <div class="search">
      <input type="text" placeholder="Digite o Github username que quer favoritar">
      <abbr title="adicionar à lista de favoritos">
        <button>
          <img src="./assets/vector.svg" alt="">
          Favoritar
        </button>
      </abbr>
    </div>
  </nav>

  <table>
    <thead>
      <tr>
        <th id="user">
          Usuário
          <abbr title="mudar cor">
            <span>&star;</span>
          </abbr>
        </th>
        <th>Repositories</th>
        <th>Followers</th>
        <th>Ação</th>
      </tr>
    </thead>

    <tbody></tbody>

    <tfoot>
      <tr>
        <td colspan="4">
          <div>
            <img src="./assets/star.svg" alt="">
            Nenhum favorito ainda
          </div>
        </td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
